<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Artist Draw Material Symbols</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            gap: 50px;
        }

        .icon-container {
            text-align: center;
            margin: 10px;
        }

        .material-symbols-outlined.invisible-artist {
            /* Base State: Visible, outlined, default weight */
            font-variation-settings:
                'FILL' 0,   /* Always outlined */
                'wght' 400, /* Default weight */
                'GRAD' 0,
                'opsz' 48;
            font-size: 48px;
            color: #555;
            cursor: pointer;
            opacity: 1; /* Fully visible */
            display: inline-block; /* Crucial for animation consistency */

            /* IMPORTANT: No transition on base state for instant snap back */
            transition: none;
        }

        .material-symbols-outlined.invisible-artist:hover {
            /* Trigger the animation on hover */
            animation: invisibleArtistDraw 0.6s ease-out forwards; /* forwards to maintain final state */
            color: #007bff; /* Color can change immediately on hover */
        }

        @keyframes invisibleArtistDraw {
            0% {
                /* Start of hover: icon is normal */
                opacity: 1;
                font-variation-settings: 'FILL' 0, 'wght' 400;
            }
            1% {
                /* Immediately hide and set to the starting "thin point" for drawing */
                opacity: 0;
                font-variation-settings: 'FILL' 0, 'wght' 100; /* Very thin */
            }
            1.1% {
                /* Start reappearing, still thin, to begin the "draw" */
                opacity: 1;
                font-variation-settings: 'FILL' 0, 'wght' 100; /* Still very thin */
            }
            100% {
                /* End of animation: Fully visible and "drawn" (thicker outline) */
                opacity: 1;
                font-variation-settings: 'FILL' 0, 'wght' 600; /* Drawn to a bolder outline */
            }
        }

        /* --- Example with different colors --- */
        .material-symbols-outlined.invisible-artist.alt-color {
            color: #28a745;
        }
        .material-symbols-outlined.invisible-artist.alt-color:hover {
            color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <h3>Invisible Artist (Send)</h3>
        <span class="material-symbols-outlined invisible-artist">send</span>
    </div>

    <div class="icon-container">
        <h3>Invisible Artist (Download)</h3>
        <span class="material-symbols-outlined invisible-artist">download</span>
    </div>

    <div class="icon-container">
        <h3>Invisible Artist (Heart, Green)</h3>
        <span class="material-symbols-outlined invisible-artist alt-color">favorite</span>
    </div>
</body>
</html>
